name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: CI
    runs-on: [self-hosted, stp]
    timeout-minutes: 17
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          java-package: jdk
      - name: Set up fontconfig
        run: sudo apt-get -y update && sudo apt-get -y install fontconfig libpangoft2-1.0-0
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build with Gradle
        run: ./gradlew build test jacocoTestReport
      - name: Publish Coverage to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/reports/jacoco/test/html/
          destination_dir: omkjy5l2wrrci5sg/coverage/${{ github.ref }}
      - name: Add coverage to PR
        uses: madrapps/jacoco-report@v1.2
        with:
          title: '[JaCoCo Report](https://sekassel.github.io/stp-22-team-h/omkjy5l2wrrci5sg/coverage/${{ github.ref }})'
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: ${{ secrets.STP_MIN_COVERAGE }}
      - name: Stop Gradle Daemon
        run: ./gradlew --stop
